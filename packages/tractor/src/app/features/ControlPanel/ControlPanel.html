<header>
    <section class="control-panel__top-row">
        <div>
            <form class="control-panel__run-options" name="controlPanelOptions" novalidate
                ng-submit="controlPanel.runProtractor()">
                <tractor-select
                    label="Environment"
                    model="controlPanel">
                </tractor-select>
                <tractor-submit
                    action="Run protractor">
                </tractor-submit>
            </form>
        </div>
    </section>

    <nav>
        <ul>
            <li ui-sref-active="active">
                <a ui-sref=".component-editor">Components</a>
            </li>
            <li ui-sref-active="active">
                <a ui-sref=".feature-editor">Features</a>
            </li>
            <li ui-sref-active="active">
                <a ui-sref=".step-definition-editor">Step Definitions</a>
            </li>
            <li ui-sref-active="active">
                <a ui-sref=".mock-data-editor">Mock Data</a>
            </li>
        </ul>
    </nav>
</header>

<main ui-view></main>

<tractor-notifier></tractor-notifier>
