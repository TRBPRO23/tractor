<label
    ng-if="model[property].description"
    title="{{ model[property].description }}">{{ label }}:
</label>
<label
    ng-if="!model[property].description">{{ label }}:
</label>
<input 
    name="autocomplete-{{ id }}"
    list="autcompleteList-{{ id }}"
    ng-change="updateModel($event)"
    ng-model="value"
    ng-required="required"/>
<datalist
    id="autcompleteList-{{ id }}">
    <option 
        ng-repeat="option in autocompleteOptions track by option">{{ option }}
    </option>
</datalist>
<div
    ng-if="form['select-' + id].$touched"
    ng-messages="form['select-' + id].$error">
    <ng-message
        when="required">Required
    </ng-message>
</div>
