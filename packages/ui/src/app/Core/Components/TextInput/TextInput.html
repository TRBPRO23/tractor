<label>{{ label }}: </label>
<input name="text-{{ id }}" type="text" placeholder="e.g. {{ example }}"
    ng-if="!validateFileName && required"
    ng-model="model[property]"
    ng-model-options="{ allowInvalid: true }"
    required/>
<input name="text-{{ id }}" type="text" placeholder="e.g. {{ example }}"
    ng-if="!validateFileName && !required"
    ng-model="model[property]"
    ng-model-options="{ allowInvalid: true }"/>
<input name="text-{{ id }}" type="text" placeholder="e.g. {{ example }}"
    ng-if="validateFileName && required"
    ng-model="model[property]"
    ng-model-options="{ allowInvalid: true }"
    file-name
    required/>
<input name="text-{{ id }}" type="text" placeholder="e.g. {{ example }}"
    ng-if="validateFileName && !required"
    ng-model="model[property]"
    ng-model-options="{ allowInvalid: true }"
    file-name/>
<div
    ng-if="form['text-' + id].$touched"
    ng-messages="form['text-' + id].$error">
    <ng-message when="fileName">That is not a valid input</ng-message>
    <ng-message when="required">Required</ng-message>
</div>
