<aside>
    <ul class="notifier__notifications">
        <li ng-repeat="notification in notifications"
            ng-class="'notifier__notification notifier__notification--' + notification.type">
            <span class="notifier__notification-message">{{ notification.message }}</span>

            <button ng-click="dismiss(notification)"
                    class="notifier__notification-dismiss"
                    type="button"
                    title="Dismiss">
            </button>
        </li>
    </ul>
</aside>
